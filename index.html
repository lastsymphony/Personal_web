<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genshin Impact API Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f4f8;
      color: #1e293b;
    }
    header {
      background: #3b82f6;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    h2 {
      border-bottom: 2px solid #3b82f6;
    }
    .section {
      padding: 1rem 2rem;
    }
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
    }
    .rarity-5 {
      color: #f59e0b;
    }
    .rarity-4 {
      color: #6366f1;
    }
  </style>
</head>
<body>

  <header>
    <h1>🔍 Genshin API Viewer</h1>
    <p>Data diambil langsung dari <code>https://apikey-six.vercel.app/api</code></p>
  </header>

  <div class="section">
    <h2>⚔️ Senjata</h2>
    <div class="grid" id="weapons"></div>
  </div>

  <div class="section">
    <h2>👤 Karakter</h2>
    <div class="grid" id="characters"></div>
  </div>

  <div class="section">
    <h2>🌱 Farming Hari</h2>
    <div class="grid" id="farming"></div>
  </div>

  <script>
    const BASE_URL = 'https://apikey-six.vercel.app/api';

    async function loadWeapons() {
      const res = await fetch(`${BASE_URL}/senjata`);
      const data = await res.json();
      const container = document.getElementById('weapons');
      data.forEach(w => {
        container.innerHTML += `
          <div class="card">
            <img src="${w.image}" alt="${w.name}" />
            <div class="card-body">
              <h3>${w.name}</h3>
              <p class="rarity-${w.rarity}">⭐ ${w.rarity}★</p>
              <code>${w.slug}</code>
            </div>
          </div>`;
      });
    }

    async function loadCharacters() {
      const res = await fetch(`${BASE_URL}/karakter`);
      const data = await res.json();
      const container = document.getElementById('characters');
      data.forEach(c => {
        container.innerHTML += `
          <div class="card">
            <img src="${c.build}" alt="${c.name}" />
            <div class="card-body">
              <h3>${c.name}</h3>
              <a href="${c.material}" target="_blank">📦 Lihat Material</a>
            </div>
          </div>`;
      });
    }

    async function loadFarming() {
      const res = await fetch(`${BASE_URL}/farm`);
      const data = await res.json();
      const container = document.getElementById('farming');
      data.forEach(f => {
        container.innerHTML += `
          <div class="card">
            <img src="${f.image}" alt="${f.name}" />
            <div class="card-body">
              <h3>${f.name}</h3>
              <code>${f.slug}</code>
            </div>
          </div>`;
      });
    }

    // Jalankan saat halaman selesai dimuat
    loadWeapons();
    loadCharacters();
    loadFarming();
  </script>

</body>
</html>
