<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Berita Genshin Impact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00c4ff;
    }
    .item {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      margin: 20px 0;
      box-shadow: 0 0 10px #000;
    }
    .item img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .item a {
      color: #00c4ff;
      font-size: 1.1em;
      text-decoration: none;
    }
    .item small {
      display: block;
      color: #999;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>üì∞ Berita Genshin Impact</h1>
  <div id="feed">Loading...</div>

  <script>
    async function loadFeed() {
      const container = document.getElementById('feed');
      try {
        const res = await fetch('https://apikey-six.vercel.app/api/feed');
        const data = await res.json();

        container.innerHTML = '';
        data.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            ${item.image ? `<img src="${item.image}" alt="Gambar">` : ''}
            <h2><a href="${item.link}" target="_blank">${item.title}</a></h2>
            <small>${new Date(item.pubDate).toLocaleString('id-ID')}</small>
            <p>${item.content}</p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = '‚ùå Gagal memuat berita.';
      }
    }

    loadFeed();
  </script>
</body>
</html>
