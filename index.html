<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genshin Impact Gallery</title>
  <style>
    :root {
      --primary: #3b82f6;
      --dark: #1e293b;
      --light: #f8fafc;
      --accent: #f59e0b;
      --gray: #64748b;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0f172a;
      color: var(--light);
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--gray);
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }
    
    .tab-btn {
      padding: 0.75rem 1.5rem;
      background: var(--dark);
      color: var(--light);
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    
    .tab-btn.active {
      background: var(--primary);
    }
    
    .tab-btn:hover {
      opacity: 0.9;
    }
    
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }
    
    .card {
      background: var(--dark);
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .card-img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    
    .card-body {
      padding: 1rem;
    }
    
    .card-title {
      font-weight: bold;
      margin-bottom: 0.25rem;
      color: var(--accent);
    }
    
    .card-subtitle {
      font-size: 0.8rem;
      color: var(--gray);
      margin-bottom: 0.5rem;
    }
    
    .card-text {
      font-size: 0.9rem;
    }
    
    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
    
    .error {
      color: #ef4444;
      text-align: center;
      padding: 2rem;
    }
    
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
      
      .card-img {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Genshin Impact Gallery</h1>
      <p>Explore weapons, characters, and farming materials</p>
    </header>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="weapons">Weapons</button>
      <button class="tab-btn" data-tab="characters">Characters</button>
      <button class="tab-btn" data-tab="farm">Farming</button>
    </div>
    
    <div id="weapons" class="tab-content active">
      <div class="grid" id="weapons-grid"></div>
    </div>
    
    <div id="characters" class="tab-content">
      <div class="grid" id="characters-grid"></div>
    </div>
    
    <div id="farm" class="tab-content">
      <div class="grid" id="farm-grid"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://apikey-six.vercel.app/api';
    
    // Tab functionality
    const tabBtns = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');
    
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Remove active class from all buttons and contents
        tabBtns.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        
        // Add active class to clicked button and corresponding content
        btn.classList.add('active');
        const tabName = btn.getAttribute('data-tab');
        document.getElementById(tabName).classList.add('active');
      });
    });
    
    // Load weapons
    async function loadWeapons() {
      const grid = document.getElementById('weapons-grid');
      grid.innerHTML = '<div class="loading">Loading weapons...</div>';
      
      try {
        const response = await fetch(`${API_BASE}/senjata`);
        const data = await response.json();
        
        grid.innerHTML = '';
        
        if (data && data.length > 0) {
          data.forEach(weapon => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${weapon.image}" alt="${weapon.name}" class="card-img">
              <div class="card-body">
                <div class="card-title">${weapon.name}</div>
                <div class="card-subtitle">${'â˜…'.repeat(weapon.rarity)}</div>
                <div class="card-text">${weapon.slug}</div>
              </div>
            `;
            grid.appendChild(card);
          });
        } else {
          grid.innerHTML = '<div class="error">No weapons found</div>';
        }
      } catch (error) {
        console.error('Error loading weapons:', error);
        grid.innerHTML = '<div class="error">Failed to load weapons</div>';
      }
    }
    
    // Load characters
    async function loadCharacters() {
      const grid = document.getElementById('characters-grid');
      grid.innerHTML = '<div class="loading">Loading characters...</div>';
      
      try {
        const response = await fetch(`${API_BASE}/karakter`);
        const data = await response.json();
        
        grid.innerHTML = '';
        
        if (data && data.length > 0) {
          data.forEach(character => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${character.build}" alt="${character.name}" class="card-img">
              <div class="card-body">
                <div class="card-title">${character.name}</div>
                <div class="card-text">${character.slug}</div>
              </div>
            `;
            grid.appendChild(card);
          });
        } else {
          grid.innerHTML = '<div class="error">No characters found</div>';
        }
      } catch (error) {
        console.error('Error loading characters:', error);
        grid.innerHTML = '<div class="error">Failed to load characters</div>';
      }
    }
    
    // Load farm data
    async function loadFarm() {
      const grid = document.getElementById('farm-grid');
      grid.innerHTML = '<div class="loading">Loading farming data...</div>';
      
      try {
        const response = await fetch(`${API_BASE}/farm`);
        const data = await response.json();
        
        grid.innerHTML = '';
        
        if (data && data.length > 0) {
          data.forEach(day => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
              <img src="${day.image}" alt="${day.name}" class="card-img">
              <div class="card-body">
                <div class="card-title">${day.name}</div>
                <div class="card-text">${day.slug}</div>
              </div>
            `;
            grid.appendChild(card);
          });
        } else {
          grid.innerHTML = '<div class="error">No farming data found</div>';
        }
      } catch (error) {
        console.error('Error loading farm data:', error);
        grid.innerHTML = '<div class="error">Failed to load farming data</div>';
      }
    }
    
    // Load all data when page loads
    window.addEventListener('DOMContentLoaded', () => {
      loadWeapons();
      loadCharacters();
      loadFarm();
    });
  </script>
</body>
</html>
